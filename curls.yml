Curl w/o credentials:
curl -X POST http://localhost:3000/api/dashboards/db  -H "Content-Type: application/json" --data-binary "@pytest_insight/grafana/dashboards/test_metrics.json"


# Curla w/ BasicAuth
curl -X POST http://localhost:3000/api/dashboards/db  -H "Content-Type: application/json" -H "Authorization: Bearer YOUR_API_KEY" --data-binary "@pytest_insight/grafana/dashboards/test_metrics.json"


# List available metrics
curl http://localhost:8000/search

# Query failure rate
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.failure.rate"}'

# Query slow tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.patterns.slow"}'

# Execution time trends
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.duration.trend"}'

# Average durations
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.duration.average"}'

# Maximum durations
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.duration.max"}'

# Total test counts
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.outcomes.total"}'

# Passed tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.outcomes.passed"}'

# Failed tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.outcomes.failed"}'

# Skipped tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.outcomes.skipped"}'

# Failure rate
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.failure.rate"}'

# Warning counts
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.warnings.count"}'

# Warnings by test
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.warnings.bytest"}'

# Slow tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.patterns.slow"}'

# Inconsistent tests
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "test.patterns.inconsistent"}'

# Session duration
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "session.duration"}'

# Session count
curl -X POST http://localhost:8000/query -H "Content-Type: application/json" -d '{"target": "session.count"}'



