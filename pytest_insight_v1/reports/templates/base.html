<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 56px;
        }
        .test-details {
            display: none;
        }
        .session-row:hover {
            background-color: rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        .test-row:hover {
            background-color: rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }
        .code-block {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            max-height: 300px;
            overflow-y: auto;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 10px;
        }
        .dashboard-card {
            transition: transform 0.2s;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .tab-content {
            padding: 20px 0;
        }
        .chart-container {
            height: 300px;
        }
        .summary-icon {
            font-size: 2rem;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-lightning-charge-fill text-warning"></i>
                pytest-insight
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#summary">Summary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sessions">Sessions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tests">Tests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#charts">Charts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">Generated by <a href="https://github.com/jeffwright13/pytest-insight" target="_blank">pytest-insight</a> on {{ generated_at|format_datetime }}</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Enable Bootstrap tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
        
        // Show/hide test details
        function toggleTestDetails(testId) {
            const detailsElement = document.getElementById('details-' + testId);
            if (detailsElement.style.display === 'none') {
                detailsElement.style.display = 'block';
            } else {
                detailsElement.style.display = 'none';
            }
        }
        
        // Filter tests by outcome
        function filterTestsByOutcome(outcome) {
            const testRows = document.querySelectorAll('.test-row');
            testRows.forEach(row => {
                if (outcome === 'all' || row.getAttribute('data-outcome') === outcome) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
        
        // Search tests by name
        function searchTests() {
            const searchInput = document.getElementById('test-search').value.toLowerCase();
            const testRows = document.querySelectorAll('.test-row');
            testRows.forEach(row => {
                const testName = row.getAttribute('data-name').toLowerCase();
                if (testName.includes(searchInput)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
